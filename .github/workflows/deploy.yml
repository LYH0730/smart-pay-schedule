name: Deploy to G530 Server

on:
  push:
    branches: [ main ] # main 브랜치에 push될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Execute remote ssh commands
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.REMOTE_PORT }}
          # G530 셀러론 서버를 위한 최적화 스크립트
          script: |
            cd ~/projects/smart-pay-schedule
            
            # 1. 최신 코드 가져오기
            git pull origin main
            
            # 2. 의존성 설치
            npm install
            
            # 3. Prisma 설정 (매우 중요)
            # - generate: Prisma Client를 현재 리눅스 환경에 맞게 재생성
            # - migrate deploy: 기존 데이터를 유지하며 DB 설계도만 업데이트
            npx prisma generate
            npx prisma migrate deploy
            
            # 4. 빌드 (메모리 부족 방지를 위해 Node 옵션 추가 가능)
            # 만약 빌드 중 서버가 멈추면 앞에 NODE_OPTIONS="--max-old-space-size=2048" 를 붙여주세요.
            npm run build
            
            # 5. PM2 재시작
            pm2 restart all
